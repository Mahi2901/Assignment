<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="min-h-screen flex flex-col transition-colors duration-500" id="app-body">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Mood Tracker</h1>
            <div class="text-lg font-semibold" id="current-date"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Mood Entry Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">How are you feeling today?</h2>
                <div class="flex justify-around mb-4" id="mood-buttons">
                    <button class="mood-btn text-4xl p-2" data-mood="happy">ðŸ˜Š</button>
                    <button class="mood-btn text-4xl p-2" data-mood="sad">ðŸ˜¢</button>
                    <button class="mood-btn text-4xl p-2" data-mood="angry">ðŸ˜£</button>
                    <button class="mood-btn text-4xl p-2" data-mood="calm">ðŸ˜Œ</button>
                    <button class="mood-btn text-4xl p-2" data-mood="excited">ðŸ¤©</button>
                </div>
                <div class="mb-4">
                    <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>

            <!-- Calendar and Filter Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Past Entries</h2>
                    <select id="mood-filter" class="rounded-md border-gray-300">
                        <option value="all">All Moods</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>

                        <option value="calm">Calm</option>

    <script>
        const moodColors = {
            happy: 'bg-yellow-100',
            sad: 'bg-blue-100',
            angry: 'bg-red-100',
            calm: 'bg-green-100',
            excited: 'bg-purple-100'
        };

        const weatherIcons = {
            Clear: 'fa-sun',
            Clouds: 'fa-cloud',
            Rain: 'fa-cloud-rain',
            Snow: 'fa-snowflake',
            Thunderstorm: 'fa-bolt',
            Drizzle: 'fa-cloud-showers-heavy',
            Mist: 'fa-smog'
        };

        let selectedMood = null;
        let userLocation = null;
        let entries = JSON.parse(localStorage.getItem('moodEntries')) || [];

        // Set current date
        const dateElement = document.getElementById('current-date');
        dateElement.textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // Mood selection
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedMood = btn.dataset.mood;
                document.getElementById('app-body').className = `min-h-screen flex flex-col transition-colors duration-500 ${moodColors[selectedMood]}`;
            });
        });

        // Geolocation and Weather
        const getWeather = async (lat, lon) => {
            try {
                const apiKey = 'YOURhttps://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}'; 
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
                const data = await response.json();
                const weatherInfo = document.getElementById('weather-info');
                const weatherIcon = document.getElementById('weather-icon');
                weatherInfo.textContent = `${data.weather[0].description}, ${Math.round(data.main.temp)}Â°C`;
                weatherIcon.className = `fas ${weatherIcons[data.weather[0].main] || 'fa-cloud'} text-2xl mr-2 weather-icon`;
                return { condition: data.weather[0].main, temp: data.main.temp };
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather-info').textContent = 'Weather unavailable';
                return null;
            }
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async position => {
                    userLocation = { lat: position.coords.latitude, lon: position.coords.longitude };
                    await getWeather(userLocation.lat, userLocation.lon);
                },
                error => {
                    console.error('Geolocation error:', error);
                    document.getElementById('weather-info').textContent = 'Location unavailable';
                }
            );
        }

        // Save entry
        document.getElementById('save-entry').addEventListener('click', async () => {
            const notes = document.getElementById('notes').value.trim();
            if (!selectedMood) {
                alert('Please select a mood.');
                return;
            }
            if (notes.length > 500) {
                alert('Notes cannot exceed 500 characters.');
                return;
            }

            const weather = userLocation ? await getWeather(userLocation.lat, userLocation.lon) : null;
            const entry = {
                date: new Date().toISOString().split('T')[0],
                mood: selectedMood,
                notes,
                weather
            };

            entries.push(entry);
            localStorage.setItem('moodEntries', JSON.stringify(entries));
            alert('Entry saved!');
            document.getElementById('notes').value = '';
            selectedMood = null;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('app-body').className = 'min-h-screen flex flex-col transition-colors duration-500';
            renderCalendar();
        });

        // Calendar rendering
        const renderCalendar = (filterMood = 'all') => {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();

            // Add day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const div = document.createElement('div');
                div.className = 'font-semibold text-gray-600';
                div.textContent = day;
                calendar.appendChild(div);
            });

            // Add empty cells for first day offset
            for (let i = 0; i < firstDay; i++) {
                calendar.appendChild(document.createElement('div'));
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEntries = entries.filter(e => e.date === dateStr && (filterMood === 'all' || e.mood === filterMood));
                const div = document.createElement('div');
                div.className = `calendar-day p-2 rounded ${dayEntries.length ? moodColors[dayEntries[0].mood] : ''}`;
                div.textContent = day;
                if (dayEntries.length) {
                    div.addEventListener('click', () => {
                        const details = document.getElementById('entry-details');
                        details.innerHTML = `
                            <h3 class="text-lg font-semibold">${new Date(dateStr).toLocaleDateString()}</h3>
                            <p>Mood: ${dayEntries[0].mood} ${getEmoji(dayEntries[0].mood)}</p>
                            <p>Notes: ${dayEntries[0].notes || 'None'}</p>
                            ${dayEntries[0].weather ? `<p>Weather: ${dayEntries[0].weather.condition}, ${Math.round(dayEntries[0].weather.temp)}Â°C</p>` : ''}
                        `;
                    });
                }
                calendar.appendChild(div);
            }
        };

        // Mood filter
        document.getElementById('mood-filter').addEventListener('change', (e) => {
            renderCalendar(e.target.value);
        });

        // Helper function to get emoji
        const getEmoji = (mood) => {
            const emojis = { happy: 'ðŸ˜Š', sad: 'ðŸ˜¢', angry: 'ðŸ˜£', calm: 'ðŸ˜Œ', excited: 'ðŸ¤©' };
            return emojis[mood] || '';
        };

        // Initial render
        renderCalendar();
    </script>
